<section class="section__wrapper contacts__wrapper">
  <div class="section__content contacts__content">
    <div class="contacts__part contacts__part--title section__part">
      <div class="contacts__form--wrapper">
        <h2 class="contacts__title">Let`s talk</h2>
        <p class="contacts__text">We will call you back</p>
        <div class="contacts__form--content">
          <form action="" class="contacts__form">
            <label for="tel-input" class="contacts__input-label">
              <input id="tel-input" class="tel-input" type="text" placeholder="+38 XX XXX XX XX">
            </label>
            <button type="submit" class="btn btn__pri">
              <span class="btn__text">
                <span class="btn__text--active">Book a call</span>
                <span class="btn__text--hover">Book a call</span>
              </span>
            </button>
          </form>
        </div>
      </div>
      <div class="contacts__links--wrapper">
        <div class="contacts__links--content">
          <h3 class="contacts__link--title">Phone</h3>
          <div class="contacts__link--wrapper">
            <p class="contacts__link--content tel">
              <a href="tel:+380980099777" class="contacts__link">+380980099777</a>
            </p>
            <p class="contacts__link--content tel">
              <a href="tel:+380980099111" class="contacts__link">+380980099111</a>
            </p>
          </div>
        </div>
        <div class="contacts__links--content">
          <h3 class="contacts__link--title">Address</h3>
          <div class="contacts__link--wrapper">
            <p class="contacts__link--content time">Opening hours: 8 to 11 p.m.</p>
            <p class="contacts__link--content geo">
              <a href="geo:42,2?z=8" class="contacts__link">Click here for maps</a>
            </p>
          </div>
          
        </div>
      </div>
    </div>
    <div class="contacts__part contacts__part--content section__part">
      <p>
        <img src="@img/luxe-store.png" class="contacts__image" alt="luxe-store">
      </p>
      <div class="contacts__social--wrapper">
        <h3 class="contacts__social--title">Follow us</h3>
        <ul class="contacts__social--list">
          <li class="contacts__social--item">
            <a href="#" class="contacts__social--link instagram">
              <img src="../images/facebook.svg" alt="facebook">
            </a>
          </li>
          <li class="contacts__social--item">
            <a href="#" class="contacts__social--link instagram">
              <img src="../images/instagram.svg" alt="instagram">
            </a>
          </li>
          <li class="contacts__social--item">
            <a href="#" class="contacts__social--link instagram">
              <img src="../images/pinterest.svg" alt="pinterest">
            </a>
          </li>
          <li class="contacts__social--item">
            <a href="#" class="contacts__social--link instagram">
              <img src="../images/telegram.svg" alt="telegram">
            </a>
          </li>
        </ul>
      </div>


    </div>
  </div>
</section>
