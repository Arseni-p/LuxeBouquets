<div class="shop-item__price-options price-option__section">
  <h5 class="price-options__title">Price options:</h5>
  <form action="#" class="price-options__form" id="price-options__form">
    <ul class="price-options__list">
      <li class="price-options__item">
        <input type="radio" id="full-price" name="price-options" value="full-price" class="price-options__input" checked>
        <label for="full-price" class="price-options__label">One time purchase. Price $<span class="price-options__full">55</span></label>
      </li>
      <li class="price-options__item">
        <input type="radio" id="discount-price" name="price-options" value="discount-price" class="price-options__input">
        <label for="discount-price" class="price-options__label">Subscribe now, and save 25% on this order.</label>
      </li>  
    </ul>
    <button type="button" class="btn btn__pri price-options__submit popup__enable">
      @@include("./textBtn.html", {"textBtn": "Add to basket"})
    </button>
  </form>
</div>
