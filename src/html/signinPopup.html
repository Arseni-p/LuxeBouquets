<div class="signin__wrapper">
  <div class="signin__content">
    <h3 class="signin__title">Greetings! Welcome to luxury gift shop.</h3>
    <p class="signin__text">Use your mobile number to sign up or log in</p>
    <form action="" class="signin__form">
      <input id="signin__login" class="signin__input" type="text" placeholder="+ 380 XX XXX XX XX">
      <input id="signin__password" class="signin__input" type="password" placeholder="Write your password">
      <button type="submit" class="btn btn__pri signin__submit">
        @@include("./textBtn.html", {"textBtn": "Sign in"})
      </button>
    </form>
  </div>
</div>
